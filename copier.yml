# Copier configuration.

_min_copier_version: "9.4.0"
_subdirectory: template
_message_after_copy: | 
    Your package template has been copied!

    Next steps:
    
    cd PROJECT
    git init
    # Adjust code. 
    # Remember to look for any unfilled _changeme_ strings and confirm the LICENSE file!
    git add .
    git commit -m "Initial commit from simple-modern-poetry."
    # Create repo on GitHub.
    git remote add origin git@github.com:OWNER/PROJECT.git  # or https://...
    git push -u origin main

package_name:
    type: str
    help: What is the package name? (Title Case or lowercase name. This is the only required field.)
    default: _changeme_

package_slug:
    type: str
    help: Package slug / repo name? (Use snake_case. Or press enter to fill in later.)
    default: _changeme_

package_description:
    type: str
    help: Package description? (Press enter to fill in later.)
    default: _changeme_

package_author_name:
    type: str
    help: Package author name? (Press enter to fill in later.)
    default: _changeme_

package_author_email:
    type: str
    help: Package author email? (Press enter to fill in later.)
    default: _changeme_

package_github_org:
    type: str
    help: Package GitHub org or username? (Press enter to fill in later.)
    default: _changeme_

package_license:
    type: str
    help: License?
    default: MIT